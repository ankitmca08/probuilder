post_content = "<p>[vc_row][vc_column][vc_custom_heading text=\"Join the Team - Probuilder AThlete Program\" use_theme_fonts=\"yes\" el_class=\"heding\"][vc_empty_space][vc_column_text]</p>
<h4 class=\"heding1\">A tiered program to allow opportunities for athletes of all levels to gain sponsorship.</h4>
<p class=\"ptext\">Here at Probuilder we are using our sponsorship program to find hard working and motivated people to work with. Our athlete management team has designed our sponsorship program to allow any athlete/individual the opportunity of sponsorship no matter the size of their social following. To enable this diverse type of sponsorship a tiered system has been put in place (Bronze Athlete, Silver Athlete, Gold Athlete, Full Sponsorship). You will find each tier is geared towards different levels of social following and brand participation.</p>
<p class=\"ptext\">An example of this would be a Bronze Athlete who would have a reasonable following of at least 800-1000 people on all the major social platforms and would expect to receive bronze tier benefits. At the other end of this scale is a Gold Athlete who is a beast on social media (20,000+ followers) and commands a wide social presence and would, therefore, receive the benefits that come with Gold Athlete Sponsorship. When we gauge tiers though it is important to note we are not looking at just one thing, therefore an athlete could be on a much higher level than other athletes because of special determining factors that are taken into account when creating the partnership. So there is definitely x factor characteristics at play like brand participation and level within ones chosen sports that can make a difference.</p>
<p>[/vc_column_text][/vc_column][/vc_row][vc_row][vc_column][vc_custom_heading text=\"Sponsorship Tiers/Benefits\" use_theme_fonts=\"yes\" el_class=\"heding1\"][vc_empty_space height=\"20px\"][/vc_column][/vc_row][vc_row][vc_column width=\"1/3\" el_class=\".teampro tempro1\"][vc_empty_space][vc_column_text]</p>
<h4 style=\"color: #fff;\"><strong>Bronze Athlete</strong></h4>
<ul class=\"ptext\" style=\"color: #fff;\">
<li>15% Discount on all Probuilder Products (Online Only)</li>
<li>Occasional free promotional products</li>
<li>High likelihood of being moved to a higher tier based on performance.</li>
</ul>
<p>[/vc_column_text][vc_column_text]</p>
<h4 style=\"color: #fff;\"><strong>Description:</strong></h4>
<p class=\"ptext\" style=\"color: #fff;\">Brozen Athlete is our first Tier of affiliate where you will receive discount occasional free product and based on your performance as an probuilder affiliate may be moved up the tiers.</p>
<p>[/vc_column_text][vc_empty_space height=\"25px\"][/vc_column][vc_column width=\"1/3\" el_class=\"teampro tempro2\"][vc_empty_space][vc_column_text]</p>
<h4 style=\"color: #fff;\"><strong>Silver Athlete</strong></h4>
<ul class=\"ptext\" style=\"color: #fff;\">
<li>15% Discount on all Probuilder Products (Online Only)</li>
<li>Occasional free promotional products</li>
<li>Earn Probuilder points Promoting Probuilder (First Tier Earning Rate)</li>
</ul>
<p>[/vc_column_text][vc_column_text]</p>
<h4 style=\"color: #fff;\"><strong>Description:</strong></h4>
<p class=\"ptext\" style=\"color: #fff;\">Silver Athletes earn Probuilder Points every time their code is used Online. You will also receive occasional free products. The better you perform at this level the more you earn probuilder Points/$$$.</p>
<p>[/vc_column_text][vc_empty_space height=\"25px\"][/vc_column][vc_column width=\"1/3\" el_class=\".teampro tempro3\"][vc_empty_space][vc_column_text]</p>
<h4 style=\"color: #fff;\"><strong>Gold Athlete</strong></h4>
<ul class=\"ptext\" style=\"color: #fff;\">
<li>15% Discount on all Probuilder Products (Online Only)</li>
<li>Occasional free promotional products</li>
<li>Earn Probuilder points Promoting Probuilder (Second Tier Earning Rate)</li>
</ul>
<p>[/vc_column_text][vc_column_text]</p>
<h4 style=\"color: #fff;\"><strong>Description:</strong></h4>
<p class=\"ptext\" style=\"color: #fff;\">Gold Athletes Will earn Probilder Points at a higher payout rate and receive free product allocation based on monthly code usage stats. And Have the chance to be moved up to a fully sponsored athlete and receive monthly stacks.</p>
<p>[/vc_column_text][/vc_column][/vc_row][vc_row][vc_column][vc_empty_space][vc_column_text]</p>
<h3 class=\"hed\">FULL SPONSORSHIPS ALSO AVAILABLE - FINAL TEIR</h3>
<h4>FULL sponsorships are the highest tier of athlete. You will receive monthly stacks, Earn Probuilder Points + More at this level</h4>
<p>[/vc_column_text][/vc_column][/vc_row][vc_row][vc_column][vc_empty_space height=\"25px\"][vc_custom_heading text=\"Sponsorship Application\" use_theme_fonts=\"yes\" el_class=\"heding1\"][/vc_column][/vc_row][vc_row][vc_column el_class=\"temppro2\"][vc_column_text]</p>
<p class=\"ptext\">We are currently accepting sponsorship applications which can be applied for by reading the requirements and filling out the application form below.</p>
<h4>Sponsorship Requirements &amp; Expectations.</h4>
<ul class=\"ptext\">
<li>Be willing to actively use your social media to help promote Probuilder and our products.</li>
<li>Have a reasonable following on social media (800+ followers) and good engagement with your account.</li>
<li>Create and add a picture or video at least once a week on either your Instagram or Facebook promoting Probuilder or Probuilder products in some way, shape or form (posts must include hashtags which we will provide, also tagging us in your post). Instead you may choose to share/repost 2 of our Social Media Posts each week.</li>
<li>Place the following text into your Instagram bio “Probuilder Online Discount Code: ….” (Upon acceptance into the program we will provide you with your own code you can share with people).</li>
</ul>
<p>[/vc_column_text][/vc_column][/vc_row][vc_row][vc_column][vc_column_text]</p>
<h3>Application Form:</h3>
<p class=\"ptext\">Upon a successful sponsorship application, we will review it and contact you to discuss what level of sponsorship we would like to offer you, we will also discuss the agreement further, answer any questions you have, and we will send you an Probuilder Sponsorship information pack. To be eligible to earn Probuilder Points as an Probuilder athlete please read our Affiliate Terms &amp; Conditions (If accepted as a Silver or Gold Athlete you will have the option of earning Probuilder points for referrals).</p>
<p>[/vc_column_text][gravityform id=\"1\" title=\"false\" description=\"false\" ajax=\"false\"][/vc_column][/vc_row][vc_row][vc_column][vc_column_text]</p>
