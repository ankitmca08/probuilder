<p class=\"ptext\"><strong>If your application is successful</strong> you will be contacted via the email on your application.</p>
<p>[/vc_column_text][/vc_column][/vc_row][vc_row disable_element=\"yes\"][vc_column width=\"1/2\"][vc_custom_heading text=\"Bronze Athlete\" use_theme_fonts=\"yes\"][vc_column_text]</p>
<ul>
<li>15% Discount on all Probuilder Products (Online Only)</li>
<li>Occasional free promotional products</li>
<li>High likelihood of being moved to a higher tier based on performance.</li>
</ul>
<p>[/vc_column_text][vc_custom_heading text=\"Description:\" use_theme_fonts=\"yes\"][vc_column_text]</p>
