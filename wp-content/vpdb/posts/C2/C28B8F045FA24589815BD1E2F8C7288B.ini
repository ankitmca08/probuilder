post_content = "<p>[vc_row][vc_column width=\"1/2\"][vc_column_text]</p>
<h3>Probuilder - Referrals Program</h3>
<p class=\"ptext\">Hook your friends up with 20% off their first purchase, and youâ€™ll get 300 Xbucks for every friend who makes a purchase. Epic.</p>
<p class=\"ptext\">Probuilder has grown largely from the backing of our customers, athletes and supporters, so we're always looking for ways where we're able to repay you. Firstly we started with the <strong>Probuilder loyalty program</strong> and now Probuilder Referrals which gives everyone the ability to be rewarded even more for the support that you give us. You'll be able to give your friends and followers some of the most aggressive discounts in the industry and get rewarded for it.</p>
<p class=\"ptext\">So if you're familiar with our rewards you might of already figured out the one referral could get you a $10 coupon code... Or 4 referrals could get you a 30 serve tub of MusclePharm BCAAs!... Or 7 referrals could get you a 5lb tub of New Zealand's best selling protein powder, MusclePharm 100% Whey!</p>
<p>[/vc_column_text][vc_btn title=\"GET STARTED\" color=\"default\" align=\"left\" link=\"url:%23|||\" el_class=\"btnbox\"][/vc_column][vc_column width=\"1/2\"][vc_single_image image=\"6861172\" img_size=\"full\" alignment=\"center\"][/vc_column][/vc_row][vc_row full_width=\"stretch_row_content\" parallax=\"content-moving\" css=\".vc_custom_1582884754473{background-color: #242426 !important;}\"][vc_column][vc_custom_heading text=\"HOW DOES IT WORK?\" font_container=\"tag:h2|text_align:center|color:%23ffffff\" use_theme_fonts=\"yes\"][vc_row_inner][vc_column_inner width=\"1/6\"][/vc_column_inner][vc_column_inner width=\"2/3\"][vc_column_text]</p>
<p style=\"text-align:center;font-size: 17px; font-weight: 400;line-height: 1.6;color:#fff;\">
To get a Referral all you need to do is get someone to click on your Referral link and make a purchase. So if someone clicks on your link they'll be taken to the Probuilder home Page and the Loyalty panel will pop up offering them their 20% discount. Then once they make a purchase, a referral and your 300 Xbucks will automatically be added to your account. Simple. Awesome.</p>
<p>[/vc_column_text][/vc_column_inner][vc_column_inner width=\"1/6\"][/vc_column_inner][/vc_row_inner][/vc_column][/vc_row][vc_row][vc_column width=\"1/2\"][vc_empty_space][vc_column_text]</p>
<h3>
STEP 1</h3>
<p class=\"ptext\">Once logged in, scroll down to the referrals section in your loyalty panel, copy your referral URL and paste it anywhere or send it to anyone! You can even share it to Facebook right there in your loyalty panel.</p>
<p>[/vc_column_text][/vc_column][vc_column width=\"1/2\"][vc_empty_space][vc_single_image image=\"6861177\" img_size=\"full\" alignment=\"center\"][/vc_column][/vc_row][vc_row][vc_column width=\"1/2\"][vc_single_image image=\"6861178\" img_size=\"full\" alignment=\"center\"][vc_empty_space][/vc_column][vc_column width=\"1/2\" offset=\"vc_col-xs-6\"][vc_column_text]</p>
<h3>
STEP 2</h3>
<p class=\"ptext\">A friend clicks on your referral link, gets their discount and makes a purchase. Then 300 Xbucks are automatically added to your account.</p>
<p>[/vc_column_text][vc_empty_space][/vc_column][/vc_row][vc_row full_width=\"stretch_row_content\" parallax=\"content-moving\" css=\".vc_custom_1582884767008{background-color: #242426 !important;}\"][vc_column][vc_custom_heading text=\"TIPS ON HOW TO GET REFERRALS?\" font_container=\"tag:h2|text_align:center|color:%23ffffff\" use_theme_fonts=\"yes\"][vc_row_inner][vc_column_inner width=\"1/6\"][/vc_column_inner][vc_column_inner width=\"2/3\"][vc_column_text el_class=\"textbox\"]</p>
<p style=\"text-align:center;font-size: 17px; font-weight: 400;line-height: 1.6;color:#fff;\">At Probuilder we've had quite a bit of experience with partnerships and sponsorship which has taught us a lot in terms of what works best when it comes to generating referral sales. Here we've listed some of the ways that we have seen to work well in the past... and some that we haven't  seen work.</p>
<p>[/vc_column_text][/vc_column_inner][vc_column_inner width=\"1/6\"][/vc_column_inner][/vc_row_inner][/vc_column][/vc_row][vc_row][vc_column width=\"1/6\"][/vc_column][vc_column width=\"2/3\"][vc_tta_accordion active_section=\"\" el_class=\"tabheding\"][vc_tta_section title=\"Messenger pigeons\" tab_id=\"1582874292629-33a077ce-91f8\" el_class=\"tabhd\"][vc_column_text]</p>
<p class=\"ptext\">Alright we haven't actually seen this done or tried it to get referral sales but hey there's a first for everything right.</p>
<p class=\"ptext\">P.S We're not expecting this to be that effective but give it a crack.</p>
<p>[/vc_column_text][/vc_tta_section][vc_tta_section title=\"Link in Instagram bio\" tab_id=\"1582874356760-c3bf7aae-5fc3\" el_class=\"tabhd\"][vc_column_text]</p>
<p class=\"ptext\">Having a referral link in a your Instagram bio can be extremely beneficial and is almost a must when it comes to generating referral sales using Instagram. As Instagram doesn't allow links in posts or stories having a link in your bio is usually the best and most effective place to direct people to when it comes to promoting you referral link via Instagram. Having a referral link in your bio is something we find to be very common among our highest referrers.</p>
<p>[/vc_column_text][/vc_tta_section][vc_tta_section title=\"Instagram feed & story posts\" tab_id=\"1582874468607-f96dff44-745b\" el_class=\"tabhd\"][vc_column_text]</p>
<p class=\"ptext\">Instagram still remain one of the most effective platforms when it comes to generating referral sales. Instagram tends to be a lot of more effective when it comes to organic reach than other social media platforms. Story and feed posts go hand in hand with the link that you have in your bio, as the most common mistake we see when promoting on Instagram is not giving someone a call to action or directing them to a link where they can take advantage of what it is you're promoting. So when creating relevant posts on Instagram always let people know they can click the link in your bio to take advantage of what it is you're posting about.</p>
<p>[/vc_column_text][/vc_tta_section][vc_tta_section title=\"friends, family and your local community\" tab_id=\"1582874468104-ce3c36bd-4624\" el_class=\"tabhd\"][vc_column_text]</p>
<p class=\"ptext\">If your friends and family use supplements or are looking to try out some supplements then why not hook them up with 20% off.</p>
<p>[/vc_column_text][/vc_tta_section][vc_tta_section title=\"Facebook Storys & posts\" tab_id=\"1582874467559-ebf1bd03-4082\" el_class=\"tabhd\"][vc_column_text]</p>
<p class=\"ptext\">Facebook is the most used social media platform on the planet and can be an awesome place to promote your referral link. One very valuable feature that Instagram offer is your ability to link your Facebook and Instagram accounts meaning that when you post something on instagram (Story or Feed) you'll have the option to automatically post it to Facebook as well which can save a lot of time. For more information on how to link accounts <a href=\"#\"click here</a>.</p>
<p>[/vc_column_text][/vc_tta_section][vc_tta_section title=\"Telepathy\" tab_id=\"1582874466585-fb341fe8-b2c4\" el_class=\"tabhd\"][vc_column_text]</p>
<p class=\"ptext\">Again not something we've tried. But maybe you could figure out how to telepathically give your referral link to other people around New Zealand.</p>
<p>[/vc_column_text][/vc_tta_section][vc_tta_section title=\"Get a tattoo of your referral link\" tab_id=\"1582874560051-0bb2244e-7919\" el_class=\"tabhd\"][vc_column_text]</p>
<p class=\"ptext\">Yeah look we haven't tried this either but it would be pretty crazy.</p>
<p class=\"ptext\">Please note: don't do this</p>
<p>[/vc_column_text][/vc_tta_section][/vc_tta_accordion][/vc_column][vc_column width=\"1/6\"][/vc_column][/vc_row]</p>
"
