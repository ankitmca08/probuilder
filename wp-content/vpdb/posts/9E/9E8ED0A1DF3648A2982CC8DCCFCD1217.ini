<strong>Delivery</strong>

i) We will endeavor to dispatch your order within 1 business day once we have confirmed that we have accepted your order and received all amounts payable for your order. If we are unable to dispatch your order within this time frame we will endeavor to contact you and advise you of the expected dispatch date. We will endeavor to provide you with an email confirmation of dispatch within 3 working days of dispatch.

ii) Although we will try to meet delivery time frames where possible, all delivery time frames are estimates only and we will not be liable for any loss, expense, or other damage caused by any delay in delivery.

iii)Where you believe that incorrect Products have been delivered. Kindly contact us withinÂ  5 days of delivery and you must provide us with a reasonable opportunity to investigate that claim.

<strong>Returns</strong>

Under certain circumstances, we may issue a full refund or accept the return of a product. In all cases please send an email to contact@shlokinfotech.com and we will review the case for you. Make sure that you include your order no and the invoice details for the order you are concerned about.

<strong>*WE DON'T PROVIDE RETURNS/REFUNDS FOR THE PRODUCTS UNDER CLEARANCE CATEGORY.</strong>

[/vc_column_text][/vc_column][/vc_row]"
